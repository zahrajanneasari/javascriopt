<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
    <link rel="stylesheet" href="BMI.CSS">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="margin-top:20px;" class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span class="weight-val">20 kg</span>
        </div>
        <div class="row" style="margin-top:50px;">
            <input type="range" min="20" max="250" value="20" id="height" oninput="calculate()">
            <span class="height-val">100 cm</span>
        </div>

        <p  id="result">20.8</p>
        <p id="category">Normal weight</p>
    </div>

    <script src="BMI.js"> </script>
</body>
</html>
